<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Beer Me!</title>
  </head>
  <body class="container-fluid p-0 m-0 min-vh-100 d-flex flex-column">
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand display-1 fs-1" href="#">Beer Me</a>
        <button class="editSearch btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#editBeer">Edit Search</button>
      </div>
    </nav>

    <!--  -->
    <!-- main -->
    <main id="breweries" class="container mt-4 flex-grow-1 d-flex flex-column justify-content-center align-items-center">
      <div class="message text-center">
        <div class="welcome">
          <h1 class="display-1">Welcome to Beer Me!</h1>
          <p class="lead fs-2">The best way to find breweries in the USA.</p>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editBeer">Start a Search</button>

          <!--  -->
        </div>
      </div>
      <!-- Modal for edit search -->
      <div class="modal fade" id="editBeer" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title">Edit Search</h5>
              <button type="submit" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!--FORM INFO -->
              <form id="editSearchForm" class="bg-light m-2 p-4">
                <!-- STATE -->
                <div class="err text-start fs-6 text-danger py-1 d-none">You must include a search value or uncheck the field below.</div>
                <div class="state-option form-check d-flex flex-row align-items-center justify-content-between mt-2 mb-3">
                  <div class="d-flex flex-row align-items-center">
                    <input class="form-check-input" type="checkbox" value="by_state=" id="stateCheck" />
                    <label class="form-check-label fs-5 px-3" for="stateCheck">State</label>
                  </div>
                  <input type="text" id="stateSearch" class="form-control w-75" placeholder="state name" />
                </div>
                <!-- CITY -->
                <div class="err text-start fs-6 text-danger py-1 d-none">You must include a search value or uncheck the field below.</div>
                <div class="city-option form-check d-flex flex-row align-items-center justify-content-between mt-2 mb-3">
                  <div class="d-flex flex-row align-items-center">
                    <input class="form-check-input" type="checkbox" value="by_city=" id="cityCheck" />
                    <label class="form-check-label fs-5 px-3" for="cityCheck">City</label>
                  </div>
                  <input type="text" id="citySearch" class="form-control w-75" placeholder="city name" />
                </div>
                <!-- SEARCH BUTTON -->
                <input type="submit" class="btn btn-primary mt-4" value="Search for Breweries" />
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="brewCards" class="container-fluid d-flex justify-content-around row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 flex-">
        <!-- Dynamically create and insert this below -->
        <!--  -->

        <!--  -->
        <!-- Dynamically create and insert this above -->
      </div>
    </main>
    <!-- footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="findBeer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
